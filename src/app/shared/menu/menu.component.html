<mat-nav-list>
  <a mat-list-item routerLink="/main" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Home</span>
  </a>
  <a mat-list-item routerLink="/gallery" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>chair</mat-icon>
    <span matListItemTitle>Gallery</span>
  </a>
  @if (!isLoggedIn) {
  <a mat-list-item routerLink="/signin" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>login</mat-icon>
    <span matListItemTitle>Sign in</span>
  </a>
}
  @if (!isLoggedIn) {
    <a mat-list-item routerLink="/signup" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>person_add</mat-icon>
      <span matListItemTitle>Sign up</span>
    </a>
  }
  @if (isLoggedIn) {
    <a mat-list-item routerLink="/profile" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profile</span>
    </a>
  }
  
  @if (isLoggedIn) {
    <a mat-list-item (click)="logout()">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Logout</span>
    </a>
  }
</mat-nav-list>
