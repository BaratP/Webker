<div class="form">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
                <h1>Sign in</h1>
                <mat-form-field >
                <mat-label for="email">Email: </mat-label>
                <input matInput type="email" id="email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" id="password" formControlName="password">
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="login()">Sign in</button>
                <button mat-raised-button color="accent" (click)="goToSignup()">Sign up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
