
<div class="signup_component div-flex">
    <mat-card>
      <mat-card-content>
        <div class="form-field">
        <h1>Sign up</h1>
        <form [formGroup]="signupForm" (ngSubmit)="OnSubmit()" >
          <mat-form-field>
            <mat-label for="username">Username: </mat-label>
            <input matInput type="text" id="username" name="username" formControlName="username">
          </mat-form-field>
          <mat-form-field >
            <mat-label for="email">Email: </mat-label>
            <input matInput type="email" id="email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label for="lastname">Lastname:</mat-label>
            <input matInput type="text" id="lastname" name="lastname" formControlName="lastname">
          </mat-form-field>
          <mat-form-field>
            <mat-label for="firstname">Firstname</mat-label>
            <input matInput type="text" id="firstname" name="firstname" formControlName="firstname">
          </mat-form-field>
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" id="password" name="password" formControlName="password">
          </mat-form-field>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="sell">Do you want to sell</mat-radio-button>
            <mat-radio-button value="buy">Or buy furniture?</mat-radio-button>
          </mat-radio-group>
          <mat-checkbox>Do you want to subsribe to our newletter?</mat-checkbox>
          <mat-card-actions>
            <div class="form-field">
              <button mat-flat-button color="accent" type="submit">Sign up</button><br>
              <button mat-raised-button color="primary" [routerLink]="'/login'">Login</button>
            </div>
          </mat-card-actions>
        </form>
        </div>
      </mat-card-content>
    </mat-card>
    </div>
